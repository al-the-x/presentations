<aside class="pull-{{include.pull | default: 'left'}}">
  <asciinema-player
    src="{{include.src | relative_url }}"
    speed="{{include.speed | default: 1}}"
    font-size="{{include.font-size | default: 'big' }}"
    {% unless include.defer %}preload{% endunless %}
    {% if include.autoplay %}autoplay{% endif %}
    {% unless include.noloop %}loop{% endunless %}
    {% if include.theme %}theme="{{include.theme}}"{% endif %}
  ></asciinema-player>
</aside>
