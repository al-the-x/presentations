<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
    {%- include head.html -%}
    {%- include reveal.head.html -%}
    {%- include asciinema.head.html -%}
    <style>
      aside[class^="pull-"],
      aside[class^="pull-"] ~ * {
        display: inline-block;
        max-width: 50%;
      }
      aside.pull-left {
        float: left;
      }
      aside.pull-right {
        float: right;
      }
    </style>
  <body>
    <main class="reveal" aria-label="Content">
      <div class="state-background"></div>
      <div class="slides">
        <section data-markdown data-separator="^---+$">
          {{ content }}
        </section>
      </div>
      <nav class="progress"><span></span></nav>
    </main>
    {%- include reveal.foot.html -%}
    {%- include asciinema.foot.html -%}
    <script>
      Reveal.initialize({
        width: "100%",
        height: "100%",
        margin: 0,
        minScale: 1,
        maxScale: 1
      });
      Reveal.configure({{ page.reveal.config | jsonify }});
    </script>
  </body>
</html>
